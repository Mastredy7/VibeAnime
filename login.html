<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeAnime - Login</title>
    <link rel="stylesheet" href="src/output.css">
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="src/style.css">

    <!-- JavaScript for Dark/Light Mode Toggle -->
    <script type="text/JavaScript" src="js/dark-light.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="flex-wrap">
        <!-- Navigation Bar -->
        <nav class="bg-purple-600 dark:bg-purple-800 p-4 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <a href="index.html" class="logo text-2xl font-bold text-white">VibeAnime</a>
                <div class="space-x-4 flex-wrap ml-5 flex ">
                    <a href="index.html" class="text-white hover:text-purple-200">Home</a>
                    <a href="login.html" class="text-white hover:text-purple-200">Login</a>
                    <a href="about.html" class="text-white hover:text-purple-200">About</a>
                    <!-- Button Toggle -->
                    <div>
                        <button id="theme-toggle" class="text-indigo-500 focus:outline-none">
                        <svg id="theme-toggle-dark-icon" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                        <svg id="theme-toggle-light-icon" class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 3a1 1 0 011 1v1a1 1 0 11-2 0V4a1 1 0 011-1zm4.22 1.22a1 1 0 011.415 1.415l-.707.707a1 1 0 11-1.414-1.414l.707-.708zM17 10a1 1 0 100 2h1a1 1 0 100-2h-1zm-1.22 4.78a1 1 0 011.415-1.415l.707.708a1 1 0 11-1.414 1.414l-.708-.707zM10 17a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zm-4.78-1.22a1 1 0 00-1.415 1.415l.707.708a1 1 0 001.414-1.414l-.707-.709zM3 10a1 1 0 100 2H2a1 1 0 100-2h1zm1.22-4.78a1 1 0 00-1.415-1.415l-.708.707a1 1 0 001.414 1.414l.709-.708zM10 7a3 3 0 100 6 3 3 0 000-6z"/>
                        </svg>
                        </button>
                    </div>
                    <div class="md:hidden">
                        <button id="menu-button" class="text-indigo-500 focus:outline-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                    d="M4 6h16M4 12h16M4 18h16"/>
                            </svg>
                        </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>        
    </header>

    <!-- Main -->
    <main class="flex-grow w-full justify-center">
        <div class="flex items-center justify-center min-h-screen flex-col">
            <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
                <!-- Heading -->
                <h2 class="text-3xl font-bold text-center text-purple-600 dark:text-purple-400 mb-2">
                    Welcome Back to VibeAnime!
                </h2>
                <!-- Description -->
                <p class="text-center text-sm text-gray-600 dark:text-gray-400 mb-6">
                    Access your favorite anime images, manage your collection, and discover the latest trends in anime photography.
                </p>
                <form>
                    <!-- Email Field -->
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" 
                               class="mt-1 w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 dark:bg-gray-700 dark:text-gray-100" required>
                    </div>
        
                    <!-- Password Field -->
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" 
                               class="mt-1 w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 dark:bg-gray-700 dark:text-gray-100" required>
                    </div>
        
                    <!-- Remember Me and Forgot Password -->
                    <div class="flex justify-between items-center mb-6">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                            <label for="remember" class="ml-2 text-sm text-gray-700 dark:text-gray-300">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-purple-500 hover:underline dark:text-purple-400">Forgot Password?</a>
                    </div>
        
                    <!-- Login Button -->
                    <button type="submit" 
                            class="btn-login w-full bg-purple-500 text-white p-3 rounded-lg hover:bg-purple-600 dark:bg-purple-600 dark:hover:bg-purple-700">
                        Log In
                    </button>
                </form>
        
                <!-- Sign Up Link -->
                <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400">
                    Not a member yet? <a href="signup.html" class="text-purple-500 hover:underline dark:text-purple-400">Sign Up Now</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-purple-600 dark:bg-purple-800 p-4 text-center text-white">
        <p>&copy; 2025 VibeAnime. All rights reserved.</p>
    </footer>
    
</body>
</html>
